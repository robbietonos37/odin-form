<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contains-img column"></div>
        <div class="column">
            <p>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up <strong> now</strong> to get started
            </p>

            <form action="POST">
                <h3>Let's do this</h3>
                <div id="names">
                    <div class="single-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="single-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="contact">
                    <div class="single-input">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>

                    <div class="single-input">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>

                <div>
                    <div class="single-input">
                        <label for="user_password">Create Password</label>
                        <input type="password" id="user_password" name="user_password">
                    </div>

                    <div class="single-input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>



            </form>
        </div>
    </div>

</body>

</html>
